<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link href="../../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-responsive.min.css}" />
    <link href="../../css/font-awesome.css" rel="stylesheet" th:href="@{/css/font-awesome.css}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600}" />
    <link href="../../css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link href="../../css/pages/signin.css" rel="stylesheet" type="text/css" th:href="@{/css/pages/signin.css}" />
    <script th:src="@{/js/jquery-1.7.2.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/signin.js}"></script>
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse">
                    <ul class="nav pull-right">
                        <li class="">
                            <br />
                            <br />
                            <br />
                        </li>
                        <li class=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="account-container">
        <div class="content clearfix">
            <h1>Giriş</h1>
            
            
            <form th:action="@{/login}" method="post">
                <div class="login-fields">
                    <p>Lütfen Üyelik Bilgilerinizi Giriniz.</p>
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" th:id="username" name="username" value="" placeholder="Kullanıcı Adı" class="login username-field" />
                    </div>
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" th:id="password" name="password" value="" placeholder="Şifre" class="login password-field" />
                    </div>
                </div>
                <button class="button btn btn-success btn-large">Giriş</button>
            </form>
            
            <a th:href="@{/registration}">
                <input type="button" value="Üye Ol" class="button buttonUyeOl btn-warning btn-large" />
            </a>
            
        </div>
    </div>
</body>

</html>
